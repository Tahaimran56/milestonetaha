<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <h1> Resume Builder</h1>

        <h3>personal info</h3>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
                                 <br>
            <div>
                <label for="edu">Education:</label>
                <input type="text" id="Education" placeholder="Enter your education">
            </div>
                               <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
                               <br>
            <div>
                <label for="phone">Phone:</label>
                <input type="number" id="phone" placeholder="Enter your phone number">
            </div>
                              <br>
            <div>
                <label for="detail">detail:</label>
                <textarea id="detail" placeholder="Write a detail "></textarea>
            </div>
                              <br>
            <div>
                <label for="skills">Skills:</label>
                <input type="text" id="skills" placeholder="Enter your skill" >
            </div>
                               <br>
            <div>
                <label for="exp">Experiance:</label>
                <input type="text" id="exp" placeholder="tell me your Experiance">
            </div>
                                <br>
            <button type="button" id="generate">Generate Resume</button>
         </div> 
                                <br>
          <div>
                                <br>
         <button>submit here</button>
         <br>  
                             
</body>
</html>
